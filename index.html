<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="history"></div>
        <div class="result"></div>
      </div>

      <div class="buttons">
        <button type="button" class="btn" id="ac">AC</button>
        <button type="button" class="btn" id="ce">CE</button>
        <button type="button" class="btn operator" id="%">%</button>
        <button type="button" class="btn operator" id="/">รท</button>
        <button type="button" class="btn number effect" id="7">7</button>
        <button type="button" class="btn number" id="8">8</button>
        <button type="button" class="btn number" id="9">9</button>
        <button type="button" class="btn operator" id="*">ร</button>
        <button type="button" class="btn number" id="4">4</button>
        <button type="button" class="btn number" id="5">5</button>
        <button type="button" class="btn number" id="6">6</button>
        <button type="button" class="btn operator" id="-">-</button>
        <button type="button" class="btn number" id="1">1</button>
        <button type="button" class="btn number" id="2">2</button>
        <button type="button" class="btn number" id="3">3</button>
        <button type="button" class="btn operator" id="+">+</button>
        <button type="button" class="btn operator" id=".">.</button>
        <button type="button" class="btn number" id="0">0</button>
        <button type="button" class="btn number" id="00">00</button>
        <button type="button" class="btn" id="eq">=</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
